<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogSpace</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Orbitron:wght@400;800&family=Permanent+Marker&family=Press+Start+2P&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer type="text/javascript"></script>
  </head>
  <body>
    <nav>
      <h1>BlogSpace</h1>
    </nav>
    <div class="form-div">
      <form action="#" method="POST" id="new-post">
        <label for="title"> Title: </label>
        <input type="text" name="title" id="title" placeholder="enter title" />
        <label for="body">Body: </label>
        <textarea name="body" id="body" cols="30" rows="10"></textarea>

        <button type="submit" id="post-btn">Post</button>
      </form>
    </div>
    <div id="blog-list"></div>
  </body>
</html>
